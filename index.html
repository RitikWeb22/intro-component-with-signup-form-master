<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign up form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="layer-bg">
        <div id="content">
          <div class="top-left">
            <h1>Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>

          <div class="bottom-right">
            <h1>Try it free 7 days <span>then $20/mo. thereafter</span></h1>

            <form autocomplete="off">
              <div class="input-box">
                <input id="FirstName" type="text" placeholder="First Name" />
              </div>

              <div class="input-box">
                <input id="LastName" type="text" placeholder="Last Name" />
              </div>

              <div class="input-box">
                <input id="EmailId" type="email" placeholder="Email Address" />
              </div>

              <div class="input-box">
                <input id="Password" type="password" placeholder="Password" />
              </div>

              <input id="submit" type="submit" value="Claim your free trial" />

              <small>
                By clicking the button, you are agreeing to our
                <span>Terms and Services</span>
              </small>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
